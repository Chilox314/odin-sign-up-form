<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-up form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="main">
        <div class="image">
            <div class="banner">
                <img src="css/img/outline_spa_white_48dp.png" alt="lotus">
                <p>FeelGood</p>
            </div>
        </div>
        <div class="content">
            <div class="motivation">
                <p style="margin-bottom: 24px;">
                    This is not a real online service! You know you need something like this in your life to help you realize sour deepest dreams.</br>Sign up <span class="italic">now</span> to get started.
                </p>
                <p>
                    You <span class="italic">know</span> you want to.
                </p>
            </div>
            <form action="">
                <div class="wrapper_inputs">
                    <p>Let's do this!</p>
                    
                    <div class="horizontal_wrapper">

                        <div class="input">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="first_name" id="first_name">
                        </div>

                        <div class="input">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" name="last_name" id="last_name">
                        </div>

                    </div>

                    <div class="horizontal_wrapper">

                        <div class="input">
                            <label for="email">EMAIL <abbr title="required">*</abbr></label>
                            <input type="email" name="email" id="email" required>
                        </div>

                        <div class="input">
                            <label for="telnumber">PHONE NUMBER</label>
                            <input type="tel" name="telnumber" id="telnumber">
                        </div>

                    </div>

                    <div class="horizontal_wrapper">

                        <div class="input">
                            <label for="password">PASSWORD <abbr title="required">*</abbr></label>
                            <input type="password" name="password" id="password" required>
                            <p class="errorOne"></p>
                        </div>

                        <div class="input">
                            <label for="confirmpassword">CONFIRM PASSWORD <abbr title="required">*</abbr></label>
                            <input type="password" name="confirm_password" id="confirm_password" required>
                        </div>

                    </div>

                    <p class="small">* = input required!</p>

                </div>
                <button type="submit" id="submit">Create Account</button>
            </form>
            <div class="login">
                Already have an account? <span class="link">Log in</span>
            </div>
        </div>
    </div>
</body>
</html>
